<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
</head>
<style>
    * {
      font-size: 1.6rem;
    }
    #container {
        display: grid;
        grid-template-rows: repeat(3, 100px);
        grid-template-columns: repeat(3, 100px);
    }
    div {
        border: 3px solid black;
        padding: 30px;
    }
    p, button {
        margin: 10px;
        font-size: 1rem;
    }
</style>
<body>
    <main id="container">
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
        <div id="9"></div>
        <p></p>
        <button>Reset</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
